<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Image Grabber</title>
    <link rel="stylesheet" type="text/css" href="page.css" />
  </head>
  <body>
    <div class="header">
      <div class="select">
        <input type="checkbox" id="selectAll" />&nbsp;
        <span>Выбрать все</span>
      </div>

      <div class="selectImage"></div>

      <div id="download-container">
        <div id="status">Waiting to start</div>
        <progress id="progressBar" value="0" max="100"></progress>

        <button id="pauseBtn">Остановить</button>
        <button id="resumeBtn">Продолжить</button>
        <button id="cancelBtn">Отмена</button>
      </div>

      <div class="btn">
        <button id="downloadBtn">Скачать</button>
      </div>
    </div>
    <div class="container"></div>
    <script src="/imagePage/page.js"></script>
  </body>
</html>
